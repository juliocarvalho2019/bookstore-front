<form>
    <h1>ATUALIZAR CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput  [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Computaçao">
    </mat-form-field>     
    <mat-form-field class="form">
        <mat-label>Descricao</mat-label>
        <textarea matInput  [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Livors de computaçao"></textarea>
    </mat-form-field> 
    
    <div class="buttons">
        <button  (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary">ATUALIZAR</button>
        <button  (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
