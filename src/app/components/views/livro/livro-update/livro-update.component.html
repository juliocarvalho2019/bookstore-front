<form>
    <h1>ATUALISANDO NOVO LIVRO </h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]= "titulo" required type="text" name="titulo" placeholder="Ex. Curso Spring boot com Angular 10" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>  
    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" [formControl]= "nome_autor" required type="text" name="nome_autor" placeholder="Ex. JoÃ£o Pedro"  maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>     
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput  [(ngModel)]="livro.texto" [formControl]= "texto" required  type="text" name="descricao" placeholder="Ex. Lorem ipsum"  maxlength="1000000"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field> 
    
    <div class="buttons">
        <button  (click)="update()" [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="primary">ATUALISAR</button>
        <button  (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
