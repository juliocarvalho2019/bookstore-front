<form>
    <h1>CRIANDO NOVO LIVRO </h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput type="text" name="titulo" placeholder="Ex. Curso Spring boot com Angular 10"
        maxlength="100">
    </mat-form-field>  
    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput type="text" name="nome_autor" placeholder="Ex. JoÃ£o Pedro"  maxlength="100">
    </mat-form-field>     
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput  type="text" name="descricao" placeholder="Ex. Lorem ipsum"  maxlength="1000000"></textarea>
    </mat-form-field> 
    
    <div class="buttons">
        <button  class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
        <button  class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
